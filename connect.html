<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADI Network Testnet Connect</title>
    <style>
        /* Minimal, brandable button you can embed in GitBook via iframe */
        :root {
            --adi-blue: #2563eb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        button {
            background-color: var(--adi-blue);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.15s ease;
        }
        button:hover {
            opacity: 0.94;
            transform: translateY(-1px);
            box-shadow: 0 10px 28px rgba(37, 99, 235, 0.35);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.25);
        }
        button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="addNetwork()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        Add ADI Testnet
    </button>

    <script>
        async function addNetwork() {
            if (!window.ethereum) {
                alert("MetaMask not found. Please install it first.");
                return;
            }

            const params = [{
                chainId: '0x1869F', // 99999 in hex
                chainName: 'ADI Network AB Testnet',
                nativeCurrency: {
                    name: 'ADI',
                    symbol: 'ADI',
                    decimals: 18
                },
                rpcUrls: ['https://rpc.ab.testnet.adifoundation.ai/'],
                blockExplorerUrls: ['https://explorer.ab.testnet.adifoundation.ai/']
            }];

            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params
                });
            } catch (error) {
                console.error("Unable to add ADI testnet", error);
                alert("Something went wrong. Check the console for details.");
            }
        }
    </script>
</body>
</html>
